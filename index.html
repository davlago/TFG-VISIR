<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>

<body onResize='window.location.href = window.location.href;'>
    <div class="info-space" id="info-space">
        <div id="miDiv">
            <div class="cuadro-emergente" id="miCuadroEmergente">
                <p>Select a community or user <br> to view the information</p>
            </div>
        </div>
        <div class="info" id="info-box">
            <div class="smalliIcon" id="icross">
                <i class="noPointer">
                    <h3>i</h3>
                </i>
            </div>
        </div>
        <div class="hide" id="infoDiv">
            <div class="row principalRow" id="rowGeneral">
                <div class="col-11  principalCol" >
                    <div class="row" id="rowUser">
                        <div class="col">
                            <div class="row">
                                <h3>User Info</h3>
                            </div>
                            <hr class="hr2"></hr>
                            <div class="row" id="nameUser"> </div>
                            <div class="row" id="infoExUser"> </div>
                        </div>
                        <hr class="hr1"></hr>
                    </div>
                    <div class="row" id="rowCommunity">
                        <div class="col">
                            <div class="row">
                                <h3>Community Info</h3>
                            </div>
                            <hr class="hr2"></hr>
                            <div class="row" id="infoCommunity">
                                <div class="col-8" id="nameCommunity"> </div>
                                <div class="col-4" id="nUsersCommunity"> </div>
                            </div>
                            <div class="row" id="infoExCommunity">
                                <div class="col-4" id="genderChart"> </div>
                                <div class="col-4" id="ageChart"> </div>
                                <div class="col-4" id="languageChart"> </div>
                            </div>
                            <div class="row" id="infoImCommunity">
                                
                            </div>
                        </div>
                    </div>
    
                </div>
                <div class="col-1 right">
                    <div class="row">
                        <h3 class="pointer xInfo" id="xInfo">
                            X
                        </h3>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <div class="filter-space" id="filter-space">
        <div class="filter" id="filter-box">
            <div class="smallFicon" id="filterIcon">
                <h3 class="pointer">Filter</h3>
            </div>
        </div>
        <div class="hide" id="filterDiv">
            <div class="row principalRow">
                <div class="col-3 principalCol">
                    <div class="row">
                        <h3>Gender</h3>
                    </div>
                    <div class="form-check form-switch">

                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="gen-Male" checked>
                                <label>Male</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="gen-Female" checked>
                                <label>Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 principalCol">
                    <div class="row">
                        <h3>Age</h3>
                    </div>
                    <div class="form-check form-switch">

                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="age-young" checked>
                                <label>Young</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="age-adult" checked>
                                <label>Adult</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="age-elderly" checked>
                                <label>Elderly</label>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-4 principalCol">
                    <div class="row">
                        <h3>Language</h3>
                    </div>
                    <div class="form-check form-switch">

                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="lang-ES" checked>
                                <label>ES</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="lang-IT" checked>
                                <label>IT</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="lang-GER" checked>
                                <label>GER</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="lang-FR" checked>
                                <label>FR</label>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-2 right ">
                    <div class="row">
                        <h3 class="pointer xFilter" id="xFilter">
                            X
                        </h3>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <div class="treeJs-container" id="threejs"></div>
</body>

</html>
