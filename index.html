<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>

<body onResize='window.location.href = window.location.href;'>
    <div class="info-space" id="info-space">
        <div id="miDiv">
            <div class="cuadro-emergente" id="miCuadroEmergente">
                <p>Select a community or user <br> to view the information</p>
            </div>
        </div>
        <div class="info" id="info-box"></div>
        <div class="smalliIcon" id="icross">
            <i class="noPointer">
                <h3>i</h3>
            </i>

        </div>
        <div class="smallXIcon" id="xcross">
            <h3 class="pointer">X</h3>
        </div>
        <h1 class="" id="title"></h1>
        <div class="content" id="infoDiv">
            <div class="data row" id="user-community-title-row">
                <div class="col parameter">Community: </div>
                <div class="col value" id="user-community-title"></div>
            </div>
            <div class="data row" id="community-nUsers-row">
                <div class="col parameter">N Users: </div>
                <div class="col value" id="community-nUsers"></div>
            </div>
            <div class="data row" id="user-gender-row">
                <hr>
                <div class="col parameter">Gender: </div>
                <div class="col value" id="user-gender"></div>
            </div>
        </div>
    </div>
    <div class="filter-space" id="filter-space">
        <div class="filter" id="filter-box">
            <div class="smalliFcon" id="filterIcon">
                <h3 class="pointer">Filter</h3>
            </div>
        </div>
        <div class="hide" id="filterDiv">
            <div class="row principalRow">
                <div class="col-3">
                    <div class="row">
                        <h3>Gender</h3>
                    </div>
                    <div class="form-check form-switch">

                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="gen-Male" checked>
                                <label>Male</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="gen-Female" checked>
                                <label>Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <h3>Age</h3>
                    </div>
                    <div class="form-check form-switch">

                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="age-young" checked>
                                <label>Young</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="age-adult" checked>
                                <label>Adult</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="age-elderly" checked>
                                <label>Elderly</label>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <div class="row">
                        <h3>Language</h3>
                    </div>
                    <div class="form-check form-switch">

                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="lang-ES" checked>
                                <label>ES</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="lang-IT" checked>
                                <label>IT</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="lang-GER" checked>
                                <label>GER</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="lang-FR" checked>
                                <label>FR</label>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-2 right ">
                    <div class="row">
                        <h3 class="pointer xFilter" id="xFilter">
                            X
                        </h3>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <div class="treeJs-container" id="threejs"></div>
</body>

</html>
